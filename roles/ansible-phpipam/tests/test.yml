---
- hosts: localhost
  connection: local
  vars:
    phpipam_pre_load_db: false
  pre_tasks:
    - name: Installing MySQL
      apt:
        name: ['mysql-server', 'python-mysqldb']
        state: present
      become: true
      register: result
      until: result is succeeded
      when: >
            (ansible_distribution == "Debian" and
            ansible_distribution_version < '9.0') or
            (ansible_distribution == "Ubuntu")

    - name: Installing MySQL
      apt:
        name: ['mariadb-server']
        state: present
      become: true
      register: result
      until: result is succeeded
      when: >
            (ansible_distribution == "Debian" and
            ansible_distribution_version >= '9.0')

    - name: Installing MySQL Pre-Reqs
      yum:
        name: ['MySQL-python']
        state: present
      become: true
      register: result
      until: result is succeeded
      when: >
            ansible_os_family == "RedHat" and
            ansible_distribution != "Fedora"

    - name: Installing MySQL
      yum:
        name: ['mariadb', 'mariadb-server']
        state: present
      become: true
      register: result
      until: result is succeeded
      when: >
            ansible_os_family == "RedHat" and
            ansible_distribution != "Fedora" and
            ansible_distribution_version >= '7'

    - name: Ensuring MySQL Service Is Running
      service:
        name: mysql
        state: started
      become: true
      when: ansible_os_family == "Debian"

    - name: Ensuring mariadb Service Is Started
      service:
        name: mariadb
        state: started
        enabled: true
      become: true
      when: >
            ansible_os_family == "RedHat" and
            (ansible_distribution == "CentOS" and
            ansible_distribution_version >= '7') or
            (ansible_distribution == "Fedora" and
            (ansible_distribution_version <= "23" or
            ansible_distribution_version >= "26"))
  roles:
    - ansible-phpipam
